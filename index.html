<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Generator prompt√≥w do opis√≥w Allegro</title>
  <link rel="icon" type="image/x-icon" href="icon.ico">
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 40px; 
      background: #121212; 
      color: #f1f1f1;
    }

    input, button { width: 100%; padding: 10px; margin: 10px 0; }

    .output {

      padding: 15px; 
      border: 1px solid #333; 
      background: #1e1e1e; 
      color: #f1f1f1; 
      white-space: pre-wrap; 
      border-radius: 5px;
    }

    /* Tytu≈Ç */
    h1 {

    }

    /* Pole input */
    input[type="text"] {

      color: #f1f1f1;

    }

    }

    /* Przycisk "Generuj prompt" */

      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    /* RzƒÖd guzik√≥w ChatGPT + Kopiuj */
    .btn-row {

    }

    .btn-row .btn {

      text-align: center;
      padding: 12px 20px;
      background: #fff;          /* bia≈Çe t≈Ço */
      color: #000;               /* czarny tekst */
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 17px;
      height: 50px;
      line-height: normal;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: all 0.2s ease;
    }

    .btn-row .btn:hover {
      background: #ddd;          /* lekko szary hover */
      transform: translateY(-2px);
    }

    .btn-row .btn:active {
      transform: translateY(0);

    }
  </style>
</head>
<body>

  <h1>Generator prompt√≥w do opis√≥w Allegro</h1>

  <!-- Pole input + przycisk -->

  <button onclick="generatePrompt()">Generuj prompt</button>

  <!-- Wynik -->
  <div class="output" id="promptOutput"></div>

  <!-- Przyciski akcji -->

    <button class="btn" onclick="copyPrompt()">üìã Skopiuj prompt</button>
    <a class="btn" href="https://chat.openai.com/" target="_blank">üí¨ Otw√≥rz ChatGPT</a>

  <script>
    function generatePrompt() {
      const title = document.getElementById("title").value;

      const prompt = `
Na podstawie tytu≈Çu oferty: "${title}" 
stw√≥rz opis w 5 sekcjach:

      `;

      document.getElementById("promptOutput").textContent = prompt.trim();
      document.getElementById("actions").style.display = "flex";
    }

    function copyPrompt() {
      const text = document.getElementById("promptOutput").textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert("‚úÖ Prompt skopiowany do schowka!");
      });
    }
  </script>

</body>
</html>
